<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon Types Comparison</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Pokemon Types Comparison</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- <div class="well">
          <h5>Pokemon:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div> -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center">Type Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body">
                    <!-- app search page-->
            <div data-role="page" id="pokeSearch-page">
                <div data-role="header" data-theme="b" style="text-align:center">
                    <h1>Pokemon Type Effectiveness Search</h1>
                </div>
                <div data-role="main" class="ui-content" style="text-align:center">
                <form id="pokeForm" action="#pokeDetails-page" method="post">
                    <div>
                    <label for="pokeInput" style="text-align:center">Pokemon name or number:
                    <input type="text" style="text-align:center" name="pokeInput" id="pokeInput" placeholder="Name/Number" value="">
                    </div>
                    <br>
                    <div>
                    <a class="ui-btn" onclick="pokeSubmit();">Search</div>
                </form>
                <div>
                <ul data-role="listview" data-inset="true" id="pokeDetails">
                </ul>
                </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
  <script src="appTypes.js"></script>
</body>

</html>
