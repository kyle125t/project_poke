    <script>
          anychart.onDocumentReady(function () {
      // drawing our chart goes here

    // <!-- Dropdown to select one of the pokemon -->
    <select onchange="buildPlot()" name="poke1" id="poke1">
    </select>

      var data2 = [
          {x: "HP", value: 45},
          {x: "Attack", value: 49},
          {x: "Defense", value: 49},
          {x: "Special Attack", value: 65},
          {x: "Special Defense", value: 65},
          {x: "Speed", value: 45},
      ]; 

      var data3 = [
          {x: "HP", value: 44},
          {x: "Attack", value: 48},
          {x: "Defense", value: 65},
          {x: "Special Attack", value: 50},
          {x: "Special Defense", value: 64},
          {x: "Speed", value: 43},
      ];
    // create radar chart
    var chart = anychart.radar();

    // set chart title
    chart.title("Starter Pokemon Comparison Chart");

    // set chart yScale settings
    chart.yScale()
    .minimum(30)
    .maximum(80)
    .ticks({'interval':10});

    // create first series
    chart.line(data1)
    // create second series
    chart.line(data2)
    // create third series
    chart.line(data3)

    // set container id for the chart
    chart.container('container');

    chart.yGrid().palette(["gray 0.1", "gray 0.2"]);
    // create first series
    chart.area(data1).name('Charmander').markers(true).fill("#E55934", 0.3).stroke("#E55934")
    // create second series
    chart.area(data2).name('Bulbasaur').markers(true).fill("#9BC53D", 0.3).stroke("#9BC53D")
    // create third series
    chart.area(data3).name('Squirtle').markers(true).fill("#5BC0EB", 0.3).stroke("#5BC0EB")

    // initiate chart drawing
    chart.draw();

    });
    </script>
